<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome 5.0 CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Pedidos</title>
  </head>
  <body class="bg-dark" onload="loadPage()">
    <header>
        
    </header>

    <main id="main" class="container text-light my-5 row">
        <section class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Data</span>
                </div>
                <input type="date" class="form-control" aria-label="Date" id="orderDate" >
            </div>
            <label for="orderDescription">Descricao</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" label="Descriptin" id="orderDescription" >
            </div>
            <form id="formItem">
                <h3>Add Item</h3>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Código</span>
                        </div>
                        <input type="text" class="form-control" id="itemId" >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Nome</span>
                        </div>
                        <input type="text" class="form-control" id="itemName" >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Quantidade</span>
                        </div>
                        <input type="number" class="form-control" id="itemAmount" >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Valor Unitario</span>
                        </div>
                        <input type="text" class="form-control" id="itemValue" >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Desconto em %</span>
                        </div>
                        <input type="text" class="form-control" id="itemDiscount" >
                </div>
                <button type="submit" class="btn btn-primary">Adicionar item</button>
              </form>
        </section>
        <article class="col-8">
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor Unitario</th>
                    <th scope="col">Desconto</th>
                    <th scope="col">Valor Total</th>
                  </tr>
                </thead>
                <tbody id="table-body" class="text-center">
                  
                </tbody>
              </table>
        </article>
    </main>

    <!-- Modal para mudar Situação -->
    <div class="modal fade" id="modalSituation" tabindex="-1" role="dialog" aria-labelledby="modalSituation" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Mudar Situação</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-danger" onclick="changeSituation(false)" data-dismiss="modal">Cancelado</button>
              <button type="button" class="btn btn-primary" onclick="changeSituation(true)" data-dismiss="modal">Aprovado</button>
            </div>
          </div>
        </div>
    </div>

    <footer class="page-footer container-fluid text-center bg-dark text-light p-3">
        <p><a class="alert-link" href="https://github.com/VictorCarvalho16">Victor Carvalho</a> &copy;2020</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
